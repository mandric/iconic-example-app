<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      User Profiles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        User Profiles
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <app-user *ngFor="let user of getUsers()" [user]="user"></app-user>
  </ion-list>
</ion-content>
