<ion-item *ngIf="user" [routerLink]="['/user', user.id]" [detail]="false">
  <div slot="start"></div>
  <ion-icon name="person-circle" color="primary"></ion-icon>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ user.firstName }} {{ user.lastName }}, <ion-note>{{ user.birthday | date }}</ion-note>
      <span class="actions">
        <ion-button (click)="onUserDelete($event)" color="danger">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </span>
    </h2>
  </ion-label>
  </ion-item>
