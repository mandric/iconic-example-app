<ion-item-sliding *ngIf="user">
  <ion-item [routerLink]="['/user', user.id]" [detail]="true">
    <ion-icon name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ user.firstName }} {{ user.lastName }}, <ion-note>{{ user.birthday | date }}, {{ Gender[user.sex] }}</ion-note>
      </h2>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="onUserDelete($event)" color="danger">Delete</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
